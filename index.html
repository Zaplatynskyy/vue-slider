<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Multi Array</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root" class="container">

        <!-- contenitore slider -->
        <div class="slider clearfix">
            <!-- contenitore immagine grande -->
            <div class="main_images left">
                <div class="main_img active">
                    <img src="img/01.jpg" alt="">
                    
                    <div class="text">
                        <h2>Svezia</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                    </div>
                </div>
            </div> 

            <!-- contenitore immagini piccole -->
            <div class="thumbnails left">
                <!-- bottoni freccia su e giÃ¹ -->
                <div class="btn up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="btn down">
                    <i class="fas fa-chevron-down"></i>
                </div>

                <div class="thumbnail">
                    <img src="img/01.jpg" alt="">
                </div>

            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
