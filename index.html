<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Multi Array</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root" class="container">

        <!-- contenitore slider -->
        <div class="slider clearfix" @mouseover="blockAutoplay()" @mouseleave="autoDown()">
            <!-- contenitore immagine grande -->
            <div class="main_images left">

                <!-- contenitore immagine grande di sinistra -->
                <div class="main_img">
                    <!-- immagine inserita tramite Vue -->
                    <img :src="countries[counter].image" :alt="countries[counter].name">
                    
                    <!-- testo inserito tramite Vue -->
                    <div class="text">
                        <h2>{{countries[counter].name}}</h2>
                        <p>{{countries[counter].info}}</p>
                    </div>
                </div>

            </div> 

            <!-- contenitore immagini piccole -->
            <div class="thumbnails left">
                <!-- bottoni freccia su e giù ai quali è agganciato un evento click con una funzione -->
                <div class="btn up" @click="arrowUp()">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="btn down" @click="arrowDown()">
                    <i class="fas fa-chevron-down"></i>
                </div>

                <!-- contenitore immagine ciclato e stampato secondo il numero degli elementi nel mio array -->
                <div class="thumbnail" v-for="(country, i) in countries" :class="i == counter ? 'active' : ''" @click ="selectThis(i)" >
                    <!-- immagine thumb inserita tramite Vue -->
                    <img v-bind:src="country.image" :alt="country.name">
                </div>

            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
